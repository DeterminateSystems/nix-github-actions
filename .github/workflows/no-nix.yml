name: Check and build the TODOs API

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  check:
    name: TODOs API checks
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12]
    runs-on: ubuntu-22.04
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v17
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Set up Cachix
        uses: cachix/cachix-action@v10
        with:
          name: lucperkins-dev
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Cache Cargo assets
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: todos-app-${{ hashFiles('**/Cargo.lock') }}

      # Third-party Actions
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          # Required because this Action recognizes rust-toolchain
          # but not rust-toolchain.toml
          toolchain: "1.63.0"
          profile: default
      - name: Check Rust formatting
        uses: LoliGothick/rustfmt-check@v0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          flags: --check --all --message-format=json
